---
- name: add COPR repo
  copy: src={{ item }}
        dest=/etc/yum.repos.d/{{ item }}
  with_items:
    - jdennis-keycloak-httpd-client-install.repo

- name: install installer
  yum: name={{ item }} state=latest
  with_items:
      - python2-keycloak-httpd-client-install

- name: register the IdP
  command: >
    keycloak-httpd-client-install
      --client-originate-method registration
      --force
      --mellon-https-port 5000
      --mellon-hostname openstack.{{ ipa_domain }}
      --mellon-root '/v3'
      --keycloak-server-url https://ipa.{{ ipa_domain }}/
      --keycloak-auth-role root-admin
      --keycloak-admin-password {{ keycloak_master_admin_password }}
      --app-name v3
      --keycloak-realm openstack
       --mellon-https-port 5000
      -l "/v3/auth/OS-FEDERATION/websso/saml2"
      -l "/v3/auth/OS-FEDERATION/identity_providers/keycloak/protocols/saml2/websso"
      -l "/v3/OS-FEDERATION/identity_providers/keycloak/protocols/saml2/auth"


#TODO Line in file to add  MellonIdP "IDP" to 


- name: copy rules file
  copy: src=mapping_keycloak_saml2.json
        dest=/mapping_keycloak_saml2.json

- name: list idps
  command: openstack identity provider list -c ID -f csv
  environment: os_env
  register: os_idps
  changed_when: false


- name: list mappings
  command: openstack mapping list -c ID -f csv
  environment: os_env
  register: os_mappings
  changed_when: false

- name: Keycloak identity provider
  command: >
    openstack identity provider create
    --remote-id https://ipa.{{ ipa_domain }}/auth/saml2/metadata
    keycloak
  environment: os_env
  when: '"\"keycloak\"" not in os_idps.stdout_lines'

- name: create Keycloak mapping
  command: openstack mapping create --rules /mapping_keycloak_saml2.json keycloak_mapping
  environment: os_env
  when: '"\"keycloak_mapping\"" not in os_mappings.stdout_lines'

- name: list protocols Keycloak
  command: openstack federation protocol list --identity-provider keycloak -c id -f csv
  environment: os_env
  register: os_keycloak_protocols
  changed_when: false

- name: federation protocol create
  command: >
    openstack federation protocol create
    --identity-provider keycloak
    --mapping keycloak_mapping
    saml2
  environment: os_env
  when: ' "\"saml2\"" not in os_keycloak_protocols.stdout_lines'

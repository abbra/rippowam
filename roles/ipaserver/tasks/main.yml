---
- name: install ipa packages
  yum: name={{ item }} state=present
  with_items:
    - bind-dyndb-ldap
    - bind-pkcs11
    - bind-pkcs11-utils
    - ipa-server
    - firewalld
    - ipa-server-dns

- name: install ipa
  command: >
    ipa-server-install -U
    --realm {{ ipa_realm }}
    --domain {{ ipa_realm | lower }}
    --ds-password {{ ipa_dm_password }}
    --admin-password {{ ipa_admin_password }}
    --setup-dns
    --ip-address {{ ansible_default_ipv4.address }}
    --forwarder {{ ipa_dns_forwarder }}
  args:
    creates: /etc/ipa/ca.crt

- name: enable firewalld
  service: enabled=yes
           state=started
           name=firewalld

- name: Open Firewall for services
  firewalld: service={{ item }}
             permanent=true
             state=enabled
             immediate=yes
  with_items:
    - http
    - https
    - ldap
    - ldaps
    - dns
    - kerberos
    - kpasswd
    - ntp

- name: Open Firewall for ports
  firewalld: port={{ item }}
             permanent=true
             state=enabled
             immediate=yes
  with_items:
    - 9180/tcp
    - 9443-9446/tcp
    - 9701/tcp
    - 7389/tcp
